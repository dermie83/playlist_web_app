<table class="table">
  <thead>
  <tr>
    <th>Song</th>
    <th>Artist</th>
    <th>Duration</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_playlist.songs, as:'song'}
  <tr>
    <td>
      ${song.title}
    </td>
    <td>
      ${song.artist}
    </td>
    <td>
      ${song.duration}
    </td>
    <td>
      <a href="/playlists/${_playlist.id}/deletesong/${song.id}" class="button is-danger">Delete Song</a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
