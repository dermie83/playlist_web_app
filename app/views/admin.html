#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"admin"/}
<div class="content box">
  <h1 class="title">
    All Known Songs in the Database:
  </h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Song</th>
      <th>Artist</th>
      <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    #{list items:songs, as:'song'}
    <tr>
      <th>${song.id}</th>
      <th>${song.title}</th>
      <th>${song.artist}</th>
      <th>${song.duration}</th>
    </tr>
    #{/list}
    </tbody>
  </table>
</div>
